<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Wealth Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  
  <h1>Passive vs. Active Investing</h1>
  
  <h3>Initial Investment</h3>
  <p>Initial Investment is how much money you can start investing with right now.</p>
  <form>
    <label for="initial">Initial Investment</label>

    <div class="input-container">
      <!-- this element is hidden from display and screen readers. -->
      <div class="input-hidden-label" 
           aria-hidden="true">
           How much money can you begin investing with today?
      </div>
 
      <input
        id = "initial" 
        class="input" 
        type="text" 
        placeholder="How much money can you begin investing with today?"/>
    </div>
    <br>
    <label for="additional">Expected Additional Monthly Investment</label>
    <div class="input-container">
      <!-- this element is hidden from display and screen readers. -->
      <div class="input-hidden-label" 
           aria-hidden="true">
           How much additional money do you plan to invest each month?
      </div>
 
      <input 
        id = "additional"
        class="input" 
        type="text" 
        placeholder="How much additional money do you plan to invest each month?"/>
    </div>
    <br>
    <label for="age">Age</label>
    <input type="text" id="age" placeholder="How old are you?">
    <input type="submit" value="Submit">

    <h2>Passive Investing</h2>
    <h2>Results</h2>
    <div class="display-results">
      <p id="passive-compounded"></p>
    </div>
    <h2>Active Investing</h2>
    <h2>Results</h2>
    <div class="display-results">
      <p id="active-compounded"></p>  
    </div>

  </form>

<div id="curve_chart" style="width: 900px; height: 500px"></div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/Javascript" src="/index.js"></script>

</body>
</html>
